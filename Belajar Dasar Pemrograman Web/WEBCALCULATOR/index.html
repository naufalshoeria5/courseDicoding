<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="flex-container-columns card">
        <div class="display">
            <h1 id="displayNumber">0</h1>
        </div>
        <div class="flex-container-row">
            <div class="button" id="btn7">7</div>
            <div class="button" id="btn8">8</div>
            <div class="button" id="btn9">9</div>
            <div class="button negatif">+/-</div>
        </div>
        <div class="flex-container-row">
            <div class="button" id="btn4">4</div>
            <div class="button" id="btn5">5</div>
            <div class="button" id="btn6">6</div>
            <div class="button operator">-</div>
        </div>
        <div class="flex-container-row">
            <div class="button" id="btn1">1</div>
            <div class="button" id="btn2">2</div>
            <div class="button" id="btn3">3</div>
            <div class="button operator">+</div>
        </div>
        <div class="flex-container-row">
            <div class="button clear">CE</div>
            <div class="button">0</div>
            <div class="button equals double">=</div>
            <div class="button"></div>
        </div>
    </div>

    <div class="history card">
        <h2>Riwayat Perhitungan</h2>
        <table>
            <thead>
                <tr>
                    <th>Angka Pertama</th>
                    <th>Operator</th>
                    <th>Angka Kedua</th>
                    <th>Hasil</th>
                </tr>
            </thead>
            <tbody id="historyList"></tbody>
        </table>
    </div>
    <script src="assets/storage.js"></script>
    <script src="assets/kalkulator.js"></script>
</body>

</html>
